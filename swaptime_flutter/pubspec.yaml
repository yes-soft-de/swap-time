name: swaptime_flutter
description: A new Flutter project.

publish_to: 'none'

version: 2.2.19+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  # Localization Library
  flutter_localizations:
    sdk: flutter

  # DI
  provider: ^4.3.2+2

  # Crypto for SHA1
  crypto: ^2.1.5

  # Dependency injection
  inject:
    git:
      url: https://github.com/yes-soft-de/inject.dart.git
      path: package/inject

  # Camera
  camera: ^0.5.8+11
  image_picker: ^0.6.7+14

  # Video
  video_player: ^1.0.0

  # Paths
  path_provider: ^1.6.24

  # Shared Prefs
  shared_preferences: ^0.5.12+4

  # Open Url in Chrome
  url_launcher: ^5.7.0

  # Network Agent
  dio: ^3.0.10
  dio_flutter_transformer: ^3.0.2
  dio_http_cache: ^0.2.11

  # Pair and Other Types
  analyzer_plugin: ^0.3.0

  # String validation
  validators: ^2.0.1

  # Svg Loader
  flutter_svg: ^0.19.1

  # Streams and RX
  rxdart: ^0.24.1

  # ORM, Database SQL
  sqfentity: ^1.4.0+3

  # Firebase Libs
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_analytics: ^6.2.0
  firebase_remote_config: ^0.4.2
  cloud_firestore: ^0.14.3
  firebase_messaging: ^7.0.3
  firebase_crashlytics: ^0.2.3

  # Google Sign In
  google_sign_in: ^4.5.6
  sign_in_with_apple: ^2.5.4

  # Localization
  gen_lang: 0.1.3

  # Internationalization
  intl: ^0.16.1
  intl_translation: ^0.17.10
  intl_utils: ^1.9.0

  # Toasts
  fluttertoast: ^7.1.1

  # UUID
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.1

  test: ^1.15.5

  inject_generator:
    git:
      url: https://github.com/yes-soft-de/inject.dart.git
      path: package/inject_generator

  # Generate Language Files
  lang_table: 0.2.0

  # Icons Generator
  flutter_launcher_icons: "^0.7.3"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_intl:
  enabled: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"